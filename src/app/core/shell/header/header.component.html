<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" routerLink="/home"><img style="max-height: 40px;" src="assets/logo.png"></a>
    <button class="navbar-toggler" type="button" aria-controls="navbar-menu" aria-label="Toggle navigation" (click)="toggleMenu()"
      [attr.aria-expanded]="!menuHidden">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav">
        <a class="nav-item nav-link text-uppercase" routerLink="/home" routerLinkActive="active">
          <i class="fa fa-home"></i>
          <span>Home</span>
        </a>
        <div class="navbar-nav ml-auto">
          <div class="nav-item" ngbDropdown placement="bottom-left">
            <a id="about-dropdown" class="nav-item nav-link text-uppercase" ngbDropdownToggle>
              <i class="fa fa-question-circle"></i>
              <span>About</span>
            </a>
            <div ngbDropdownMenu aria-labelledby="about-dropdown">
              <a class="dropdown-item text-uppercase" routerLink="/aboutus/profile">Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item text-uppercase" routerLink="/aboutus/team">Team</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item text-uppercase" routerLink="/aboutus/contact">Contact</a>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar-nav ml-auto">
        <div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
            <i class="fa fa-user-circle"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="user-dropdown">
            <h6 class="dropdown-header">
              <span>Logged in as</span>
              <b>{{username}}</b>
            </h6>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()" routerLink="/login">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
